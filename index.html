<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electro-racks</title>
    <link
      rel="stylesheet"
      href="./libreria/fontawesome-free-6.4.2-web/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Boton de ir arriba -->
    <div id="btn-top">
      <span class="fas fa-angle-double-up"></span>
    </div>

    <!-- Menu principal  -->
    <div class="menu-principal">
      <div class="logo" id="logo">
        <img src="./img/electroracks-colores-png-reducido.png" alt="logo" />
      </div>
      <div class="menu-bar" id="menuBar">
        <i class="fas fa-angle-right" id="btnMenuClose"></i>
        <nav class="enlaces" id="enlaces">
          <ul>
            <li><a href="#servicios">Nosotros</a></li>
            <li><a href="#equipo">Servicios </a></li>
            <li><a href="#contacto">Clientes</a></li>
            <li><a href="#contacto">Contacto</a></li>
          </ul>
        </nav>

        <div class="sociales">
          <a href="#"><span class="fab fa-facebook"></span></a>
          <a href="#"><span class="fab fa-instagram"></span></a>
          <a href="#"><span class="fab fa-twitter"></span></a>
          <a href="#"><span class="fab fa-youtube"></span></a>
        </div>
      </div>
      <i class="fas fa-bars" id="btnMenuOpen"></i>
    </div>
    <!-- Seccion contacto -->
    <footer>
      <div class="form" id="contacto">
        <div class="titulo-contacto">
          <h2 class="subtitulos">Queremos conocer tu opinion</h2>
          <h1 class="titulos">Contactanos</h1>
        </div>

        <form action="" id="formulario">
          <div class="two-fiels">
            <div class="inputConIcon">
              <input
                type="text"
                id="nombre"
                name="nombre"
                class="input-text"
                placeholder="Nombre"
              />
              <i class="fas fa-user"></i>
            </div>

            <div class="inputConIcon">
              <input
                type="email"
                id="email"
                name="email"
                class="input-email"
                placeholder="Email"
              />
              <i class="fas fa-envelope"></i>
            </div>
          </div>

          <div class="fiels">
            <div class="inputConIcon textareaIcon">
              <textarea
                name="comentarios"
                id="comentarios"
                class="textarea"
                placeholder="Ingrese su mensaje "
              ></textarea>
              <i class="fas fa-comments"></i>
            </div>
          </div>

          <div class="fiels-btn">
            <input type="submit" class="btn btn-input" value="Enviar" />
          </div>
        </form>
      </div>
      <div class="contact"></div>
    </footer>
    <div class="mapa">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3762.7387222207585!2d-99.04527142662036!3d19.423691840968953!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85d1fc90fcb1bc1f%3A0xfcfac6ca764e724c!2sC.%2022%20202%2C%20Estado%20de%20Mexico%2C%2057210%20Cdad.%20Nezahualc%C3%B3yotl%2C%20M%C3%A9x.!5e0!3m2!1ses!2smx!4v1706718943382!5m2!1ses!2smx"
        width="800"
        height="400"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
