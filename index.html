<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electro-racks</title>
    <link
      rel="stylesheet"
      href="../libreria/fontawesome-free-6.4.2-web/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Boton de ir arriba -->
    <div id="btn-top">
      <span class="fas fa-angle-double-up"></span>
    </div>

    <!-- Menu principal  -->
    <div class="menu-principal">
      <div class="logo" id="logo">
        <img src="/img/electroracks-colores-png-reducido.png" alt="logo" />
      </div>
      <div class="menu-bar" id="menuBar">
        <i class="fas fa-angle-right" id="btnMenuClose"></i>
        <nav class="enlaces" id="enlaces">
          <ul>
            <li><a href="#servicios">Nosotros</a></li>
            <li><a href="#equipo">Servicios </a></li>
            <li><a href="#contacto">Clientes</a></li>
            <li><a href="#contacto">Contacto</a></li>
          </ul>
        </nav>

        <div class="sociales">
          <a href="#"><span class="fab fa-facebook"></span></a>
          <a href="#"><span class="fab fa-instagram"></span></a>
          <a href="#"><span class="fab fa-twitter"></span></a>
          <a href="#"><span class="fab fa-youtube"></span></a>
        </div>
      </div>
      <i class="fas fa-bars" id="btnMenuOpen"></i>
    </div>
    <footer>
      <div class="form" id="contacto">
        <div class="titulo-contacto">
          <h2 class="subtitulos">Queremos conocer tu opinion</h2>
          <h1 class="titulos">Contactanos</h1>
        </div>

        <form action="" id="formulario">
          <div class="two-fiels">
            <div class="inputConIcon">
              <input
                type="text"
                id="nombre"
                name="nombre"
                class="input-text"
                placeholder="Nombre"
              />
              <i class="fas fa-user"></i>
            </div>

            <div class="inputConIcon">
              <input
                type="email"
                id="email"
                name="email"
                class="input-email"
                placeholder="Email"
              />
              <i class="fas fa-envelope"></i>
            </div>
          </div>

          <div class="fiels">
            <div class="inputConIcon textareaIcon">
              <textarea
                name="comentarios"
                id="comentarios"
                class="textarea"
                placeholder="Ingrese su mensaje "
              ></textarea>
              <i class="fas fa-comments"></i>
            </div>
          </div>

          <div class="fiels-btn">
            <input type="submit" class="btn btn-input" value="Enviar" />
          </div>
        </form>
      </div>
      <div class="contact"></div>
    </footer>
    <script src="/script.js"></script>
  </body>
</html>
