<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electro-racks</title>
    <link
      rel="stylesheet"
      href="../libreria/fontawesome-free-6.4.2-web/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="#"
          ><img src="/img/electroracks-colores-png-reducido.png" alt=""
        /></a>
      </div>
      <div class="main_menu">
        <ul>
          <li><a href="#">Nosotros</a></li>
          <li><a href="#">Servicios</a></li>
          <li><a href="#">Clientes</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </div>
      <div class="social">
        <a href="#"><i class="fa-brands fa-facebook"></i></a>
        <a href="#"><i class="fa-brands fa-square-instagram"></i></a>
        <a href="#"><i class="fa-brands fa-youtube"></i></a>
      </div>
    </header>
    <footer>
      <div class="form">
        <div class="titulo-contacto">
          <h2 class="subtitulos">Queremos conocer tu opinion</h2>
          <h1 class="titulos">Contactanos</h1>
        </div>

        <form action="" id="formulario">
          <div class="two-fiels">
            <div class="inputConIcon">
              <input
                type="text"
                id="nombre"
                name="nombre"
                class="input-text"
                placeholder="Nombre"
              />
              <i class="fas fa-user"></i>
            </div>

            <div class="inputConIcon">
              <input
                type="email"
                id="email"
                name="email"
                class="input-email"
                placeholder="Email"
              />
              <i class="fas fa-envelope"></i>
            </div>
          </div>

          <div class="fiels">
            <div class="inputConIcon textareaIcon">
              <textarea
                name="comentarios"
                id="comentarios"
                class="textarea"
                placeholder="Ingrese su mensaje "
              ></textarea>
              <i class="fas fa-comments"></i>
            </div>
          </div>

          <div class="fiels-btn">
            <input type="submit" class="btn btn-input" value="Enviar" />
          </div>
        </form>
      </div>
      <div class="contact"></div>
    </footer>
  </body>
</html>
